<!DOCTYPE html>

<html>
    
    <head>
        <title>Rango</title>
    </head>
    
    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
            <p><a href="{% url 'rango:index' %}">Home</a></p>

            <p><a href="{% url 'rango:add_page' category.slug %}">Add a new page</a></p>
        {% else %}
            The specified category does not exist.
        {% endif %}
        </div>
     </body>

 </html>
